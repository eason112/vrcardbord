<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>巧虎</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <link rel="icon" href="icon.png" type="image/png">-->
  <!-- 引用 遊戲1 的外部 CSS -->
  
</head>
<body>
  <!-- Loading 画面 -->
  <div id="loadingScreen">
    <p>Loading...</p>
    <div class="spinner"></div> <!-- 這裡可以是動畫效果 -->
  </div>

  <!-- 遊戲1：挖蛤蠣 -->
  <div id="game1" class="game-container" style="display: none;">
    <audio id="bgm" loop>
      <source src="littlegame/new/sound/bgm.mp3" type="audio/mp3" preload="auto">
      您的瀏覽器不支援此音訊格式。
    </audio>
    <audio id="bgm2">
      <source src="littlegame/new/sound/bgm2.mp3" type="audio/mp3"preload="auto">
      您的瀏覽器不支援此音訊格式。
    </audio>
    <audio id="loginbgm" loop>
      <source src="littlegame/new/sound/loginbgm.mp3" type="audio/mp3"preload="auto">
      您的瀏覽器不支援此音訊格式。
    </audio>
    <audio id="majorbgm" loop>
      <source src="littlegame/new/sound/majorbgm.mp3" type="audio/mp3"preload="auto">
      您的瀏覽器不支援此音訊格式。
    </audio>
    <div id="canvasContainer1">
      <canvas id="gameCanvas1"></canvas>
    </div>
  </div>

  <!-- 遊戲2：巧虎 -->
  <div id="game2" class="game-container" style="display: none;">
    <video id="myVideo"style="display: none;">
      <source src="major/videos/video.mp4" type="video/mp4">
      您的瀏覽器不支援影片標籤。
    </video>
    <div id="canvasContainer2">
        <canvas id="gameCanvas2"></canvas>
    </div>
  </div>

  <div id="login" class="game-container" style="display: block;">
    <div id="canvasContainer">
        <canvas id="loginCanvas"></canvas>
        <input id="inputField" type="text">
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="all.js"></script>
  <script src="login.js"></script>

  <!-- 引用 遊戲2 的外部 JavaScript -->
  <script id="game1-script2" src="littlegame/new/sound.js" type="text/javascript"></script>
  <script id="game2-script" src="major/game.js" type="text/javascript"></script>
    <!-- 引用 遊戲1 的外部 JavaScript -->
  <script id="game1-script1" src="littlegame/new/canvasscript.js" type="text/javascript"></script>



   <link id="game1-stylesheet" rel="stylesheet" href="littlegame/new/canvas.css">

  <link id="game2-stylesheet" rel="stylesheet" href="major/style.css">

  <link rel="stylesheet" href="style.css">
</body>
</html>
